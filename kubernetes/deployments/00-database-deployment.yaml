apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: vs-lab
  name: shoppingdb
  labels:
    service:
      shoppingdb
spec:
  replicas: 1
  selector:
    matchLabels:
      service: shoppingdb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        tier: database
        app: vs-lab
        service: shoppingdb
    spec:
      restartPolicy: Always
      volumes:
        - name: vs-db-volume
          persistentVolumeClaim:
            claimName: pvc
        - configMap:
            name: vs-postgres-conf
          name: vs-postgres-conf
      containers:
        - name: shoppingdb
          image: postgres
          args: ['-c', 'config_file=/etc/postgresql/postgresql.conf']
          ports:
            - containerPort: 5432
              hostPort: 5432
              protocol: TCP
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
          env:
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_PASSWORD
              value: some-secret-password
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              subPath: postgres
              name: vs-db-volume
            - mountPath: /etc/postgresql
              name: vs-postgres-conf
            
            
